<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-TaskList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple Task List</h1>
        <div>
            <input id="task-input" type="text" placeholder="Enter a Task">
            <button id="add-task-btn" class="add-btn">Add Task</button>
            <button id="remove-task-btn" class="rem-btn">Remove Last Task</button>
            <ul id="task-lists"></ul>

        </div>



    </div>




    <script src="main.js"></script>
</body>

</html>
